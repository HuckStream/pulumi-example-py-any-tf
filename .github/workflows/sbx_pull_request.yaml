name: Pulumi Preview Sandbox Update
on:
  pull_request:
    branches:
      - sbx
jobs:
  preview:
    name: Preview Sandbox Update
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
      - run: npm install
      - uses: pulumi/actions@v5
        with:
          command: preview
          stack-name: HuckStream/Pulumi-Example-Any-TF/sbx
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
